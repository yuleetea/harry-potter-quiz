<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quiz!</title>
</head>
<h1 class="title">Harry Potter Quiz</h1>
<body>
    <div> 
        <h2>Question 1: What is Voldemort's real name?</h2>
        <form>
        <!--By setting all of the input name's to the same character we make it so that only one of the radio choices can be chosen at a time. -->
            <input type="radio" id="choice0" name="character" >
            <label for="Tom Marvolo Riddle">Tom Marvolo Riddle</label><br>
            <input type="radio" id="choice1" name="character">
            <label for="Hermione">Hermione</label><br>
            <input type="radio" id="choice2" name="character">
            <label for="Rupert Grinch">Rupert Grinch</label><br>
            <input type="radio" id="choice3" name="character">
            <label for="Tony Hawk">Tony Hawk</label><br>
        </form>
        <button>Submit</button>
     </div>
</body>
<script src="script.js"></script>
</html>
